<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch by Chris Darnell</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="stopwatch">
            <h1><span class="gold">DEMO</span> <u>STOPWATCH</u></h1>
            <h3>Made using HTML/CSS/JS</h3>
            <h5>by Chris Darnell</h5>
        <div class="circle">
            <span class="time" id="display">00:00:00</span>
        </div>

        <div class="controls">
            <button class="buttonPlay">
                <img id="playButton" src="icons/play-button.svg" />
                <img id="pauseButton" src="icons/pause-button.svg" />
            </button>
            
            <button class="buttonReset">
            <img id="resetButton" src="icons/reset-button.svg" />
            </button>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
